<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>

    {% if wrongPassword %}
        <p>Wrong password or Username</p>
    {% endif %}



    <form method="post" action="/login/">
        {% csrf_token %}
        <input type="hidden" name="redirect" value="{{ redirect }}">
        <div>
            <input name="username" type="text">
            <input name="password" type="password">
            <button type="submit">Login</button>
        </div>
    </form>
</body>
</html>
