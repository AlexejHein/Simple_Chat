{% extends "base.html" %}
{% block content %}
    <h2>Login</h2>

    {% if wrongPassword %}
        <p>Wrong password or Username</p>
    {% endif %}

    <div class="demo-card-wide mdl-card mdl-shadow--2dp m-20 p-20">

    <form method="post" action="/login/">
        {% csrf_token %}
        <input type="hidden" name="redirect" value="{{ redirect }}">
        <div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="text" id="sample3" name="username" required>
                <label class="mdl-textfield__label" for="sample3">Username</label>
            </div>
            <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                <input class="mdl-textfield__input" type="password" id="sample3" name="password" required>
                <label class="mdl-textfield__label" for="sample3">Password</label>
            </div>
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored m-10"  type="submit">Login</button>
        </div>
    </form>
    <br>
    <p>
     or   <a href="/signup/">Register</a>
    </p>

    </div>
{% endblock %}
